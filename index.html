
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arnon Friedman | Design Leader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'Helvetica', 'Arial', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"'],
              serif: ['Instrument Serif', 'serif'],
            },
            colors: {
              brand: '#111111',
              bgLight: '#D9D9D9',
              sfBlue: '#0176d3',
              sfNavy: '#1e3a8a',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #D9D9D9;
        color: #111111;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      .font-serif {
        font-family: 'Instrument Serif', serif;
      }

      /* Global Canvas Background */
      .bg-canvas {
        position: fixed;
        inset: 0;
        z-index: -1;
        background-color: #D6D6D6;
      }

      /* Diagonal Light Rays */
      .bg-canvas::before {
        content: "";
        position: absolute;
        top: -100%;
        left: -50%;
        width: 200%;
        height: 300%;
        background: 
          radial-gradient(circle at 40% 40%, rgba(255,255,255,0.65) 0%, transparent 60%),
          linear-gradient(115deg, transparent 40%, rgba(255,255,255,0.35) 45%, transparent 50%);
        transform: rotate(-10deg);
        pointer-events: none;
        filter: blur(130px);
      }

      /* Rich Film Grain */
      .bg-canvas::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        opacity: 0.18;
        background-image: 
          url('data:image/svg+xml,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noiseFilter"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="4" stitchTiles="stitch" /%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noiseFilter)" /%3E%3C/svg%3E'),
          url('https://www.transparenttextures.com/patterns/handmade-paper.png');
        background-blend-mode: overlay;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(24px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-fade {
        animation: fadeIn 1.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #D9D9D9;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.12);
        border-radius: 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div class="bg-canvas"></div>
    <div id="root"></div>
  </body>
</html>
